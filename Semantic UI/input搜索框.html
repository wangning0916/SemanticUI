<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>搜索框input</title>
	<link rel="stylesheet" type="text/css" href="css/semantic.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/semantic.min.js"></script>
</head>
<body style="margin:30px;">
	<!-- 标准输入框 -->
	<div class="ui input"><input type="text"></div>
	<!-- 标准输入框 -->
	<div class="ui input focus"><input type="text"></div>
	<!-- 加载 -->
	<div class="ui left icon input loading">
		<input type="text" placeholder="搜索...">
		<i class="search icon"></i>
	</div>
	<div class="ui input loading icon">
		<input type="text" placeholder="搜索...">
		<i class="icon search"></i>
	</div>
	<!-- 错误 -->
	<div class="ui input error">
		<input type="text">
	</div>
	<!-- 与图标结合 -->
	<div class="ui icon input">
		<input type="text">
		<i class="icon search"></i>
	</div>
	<div class="ui icon input">
		<input type="text">
		<i class="circular icon search"></i>
	</div>
	<div class="ui left icon input">
		<input type="text">
		<i class="icon user"></i>
	</div>
	<!-- 联合标签使用 -->
	<div class="ui labeled input">
		<div class="ui label">
			http://
		</div>
		<input type="text" placeholder="搜索...">	
	</div>
	<!-- 透明 -->
	<div class="ui transparent input icon">
		<input type="text" placeholder="搜索...">
		<i class="icon search"></i>
	</div>
	<!-- 黑色背景 -->
	<div class="ui inverted segment">
		<div class="ui input inverted icon">
			<input type="text">
			<i class="icon search"></i>
		</div>
	</div>
	<!-- 流式布局 -->
	<div class="ui input fluid icon">
		<input type="text">
		<i class="icon search"></i>
	</div>
	<!-- 大小 -->
	<div class="ui large icon input">
		<input type="text">
		<i class="icon search"></i>
	</div>
	

</body>
</html>
