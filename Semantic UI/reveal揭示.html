<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>揭示reveal</title>
	<link rel="stylesheet" type="text/css" href="css/semantic.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/semantic.min.js"></script>
</head>
<body style="margin:30px;">
	<div class="ui fade reveal">
		<img class="visible content" src="images/invention.jpg">
		<img class="hidden content" src="images/title.png">
	</div>	
	<!-- 旋转 -->
	<div class="ui circular rotate reveal image">
		<img class="visible content" src="images/stickfigure.jpg">
		<img class="hidden content" src="images/photo2.jpg">
	</div>
	<div class="ui circular left rotate reveal image">
		<img class="visible content" src="images/stickfigure.jpg">
		<img class="hidden content" src="images/photo2.jpg">
	</div>
</body>
</html>
