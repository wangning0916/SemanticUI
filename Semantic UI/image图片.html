<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>图片image</title>
	<link rel="stylesheet" type="text/css" href="css/semantic.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/semantic.min.js"></script>
</head>
<body>
	<!-- 单张图片 -->
	<img src="images/image.png" alt="" class="ui image small">
	<!-- 禁用状态 -->
	<img src="images/image.png" alt="" class="ui disabled image medium">
	<!--人物头像 -->
	<img src="images/image.png" alt="" class="ui image avatar">姓名
	<!-- 加边框 -->
	<img src="images/white-image.png" alt="" class="ui image bordered medium">
	<!-- 圆角的 -->
	<img src="images/image.png" alt="" class="ui image rounded small">
	<!-- 圆化的 -->
	<img src="images/image.png" alt="" class="ui image circular small">
	<!-- 组合 -->
	<div class="ui images small">
		<img src="images/image.png" alt="" class="ui image">
		<img src="images/image.png" alt="" class="ui image">
		<img src="images/image.png" alt="" class="ui image">
	</div>
</body>
</html>
