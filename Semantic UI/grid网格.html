<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>网格grid</title>
	<link rel="stylesheet" type="text/css" href="css/semantic.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/semantic.min.js"></script>
</head>
<body style="margin:30px;">
	<div class="ui grid">
		<div class="four wide column"><div class="ui segment">11</div></div>
		<div class="four wide column"><div class="ui segment">11</div></div>
		<div class="four wide column"><div class="ui segment">11</div></div>
		<div class="four wide column"><div class="ui segment">11</div></div>
	</div>
	<!-- 列流 -->
	<div class="ui grid">
		<div class="four wide column"><div class="ui segment">11</div></div>
		<div class="four wide column"><div class="ui segment">11</div></div>
		<div class="four wide column"><div class="ui segment">11</div></div>
		<div class="four wide column"><div class="ui segment">11</div></div>
		<div class="four wide column"><div class="ui segment">11</div></div>
		<div class="four wide column"><div class="ui segment">11</div></div>
		<div class="four wide column"><div class="ui segment">11</div></div>
		<div class="four wide column"><div class="ui segment">11</div></div>
	</div>
	<!-- 列宽 -->
	<div class="ui grid">
		<div class="eight wide column"><div class="ui segment">11</div></div>
		<div class="eight wide column"><div class="ui segment">11</div></div>
		<div class="ten wide column"><div class="ui segment">11</div></div>
		<div class="six wide column"><div class="ui segment">11</div></div>
		<div class="four wide column"><div class="ui segment">11</div></div>
		<div class="twelve wide column"><div class="ui segment">11</div></div>
		<div class="two wide column"><div class="ui segment">11</div></div>
		<div class="fourteen wide column"><div class="ui segment">11</div></div>
		<div class="sixteen wide column"><div class="ui segment">11</div></div>
	</div>
	<!-- 对齐 -->
	<div class="ui right aligned grid">
		<div class="right floated left aligned six wide column">
			<div class="ui segment">右浮动左对齐</div>
		</div>
		<div class="left floated right aligned six wide column">
			<div class="ui segment">左浮动右对齐</div>
		</div>
		<div class="center aligned two column row">
			<div class="column">
				<div class="ui segment">行居中</div>
			</div>
			<div class="column">
				<div class="ui segment">行居中</div>
			</div>
		</div>
		<div class="sixteen wide column">
			<div class="ui segment">网格右对齐</div>
		</div>
	</div>
	<!-- 行 -->
	<div class="ui grid">
		<div class="twelve wide column"><div class="ui segment">网格右对齐</div></div>
		<div class="four column row">
			<div class="right floated column"><div class="ui segment">网格右对齐</div></div>
			<div class="left floated column"><div class="ui segment">网格右对齐</div></div>
		</div>
		<div class="row">
			<div class="three wide column"><div class="ui segment">网格右对齐</div></div>
			<div class="eight wide column"><div class="ui segment">网格右对齐</div></div>
			<div class="five wide column"><div class="ui segment">网格右对齐</div></div>
		</div>
	</div>
</body>
</html>
