<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>列表list</title>
	<link rel="stylesheet" type="text/css" href="css/semantic.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/semantic.min.js"></script>
</head>
<body style="margin:30px;">
	<!-- 标准列表 -->
	<div class="ui list">
		<div class="item">苹果</div>
		<div class="item">梨</div>
		<div class="item">橘子</div>
	</div>
	<!-- 图标 -->
	<div class="ui list">
		<a class="item"> <i class="help icon"></i>
			<div class="content">
				<div class="header">悬浮的图标</div>
				<div class="description">这种列表格式左边总会有一定间隔来容纳图标。</div>
			</div>
		</a>
		<a class="item"> <i class="top aligned right triangle icon"></i>
			<div class="content">
				<div class="header">图标对齐方式</div>
				<div class="description">浮动图标默认情况中间对齐，顶部对齐可以看这个例子。</div>
			</div>
		</a>
		<a class="item">
			<i class="help icon"></i>
			有换行的的情况下，文本内容会在图标下面。
		</a>
	</div>
	<!-- 链接 -->
	<div class="ui list">
		<a class="item">常见问题</a>
		<div class="item">
			<a class="header">了解更多</a>
			<div class="description">
				在
				<a>常见问题</a>
				中了解更多关于本站
			</div>
		</div>
	</div>
	<!-- 浮动 -->
	<div class="ui divided list">
		<div class="item">
			<div class="right floated compact ui button">添加</div>
			<img class="ui avatar image" src="images/justen.jpg">
			<div class="content">
				<div class="header">哇哈哈</div>
			</div>
		</div>
		<div class="item">
			<div class="right floated compact ui button">添加</div>
			<img class="ui avatar image" src="images/joe.jpg">
			<div class="content">
				<div class="header">喜洋洋</div>
			</div>
		</div>
	</div>
</body>
</html>
