<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>标签label</title>
	<link rel="stylesheet" type="text/css" href="css/semantic.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/semantic.min.js"></script>
</head>
<body style="margin:30px;">
	<!-- 一个标签 -->
	<div class="ui label">
		<i class="icon mail"></i>
		一个标签
	</div>
	<!-- 细节 -->
	<div class="ui label">
		详情
		<div class="detail">123</div>
	</div>
	<!-- 可删除的 -->
	<div class="ui label">
		删除
		<i class="icon delete"></i>
	</div>
	<!-- 超链接 -->
	<div class="ui label">
		超链接
		<div class="detail"><i class="icon mail">123</i></div>
	</div>
	<!-- 图片 -->
	<div class="ui label image">
		<img src="images/photo2.jpg" alt="">
		1781021669@qq.com
		<div class="detail">我的邮箱</div>
	</div>
	<div class="ui label image">
		<img src="images/photo2.jpg" alt="">
		1781021669@qq.com
		<i class="icon delete"></i>
	</div>
	<!-- 指示 -->
	<form class="ui fluid form" style="margin-top:30px;">
		<div class="field">
			<input type="text" placeholder="姓名">
			<div class="ui pointing label">
				请输入一个值
			</div>
		</div>
		<div class="field">			
			<div class="ui pointing below label">
				请输入一个值
			</div>
			<input type="text"placeholder="姓名">
		</div>
		<div class="field inline">			
			<div class="ui pointing right label">
				请输入一个值
			</div>
			<input type="text"placeholder="姓名">
		</div>
		<div class="field inline">	
			<input type="text"placeholder="姓名">		
			<div class="ui pointing left label">
				请输入一个值
			</div>			
		</div>
	</form>
	<!-- 角标 -->
	<div class="ui left floated medium image">
	  <a class="ui corner label">
	    <i class="save icon"></i>
	  </a>
	  <img src="images/highres2.jpg">
	</div>
	<div class="ui left floated medium image">
	  <a class="ui left red corner label">
	    <i class="heart icon"></i>
	  </a>
	  <img src="images/highres2.jpg">
	</div>
	<!-- 小标签 -->
	<div class="ui tag label">小标签</div>
	<div class="ui red tag label">小标签</div>
	<div class="ui teal tag label">小标签</div>
	<!-- 绶带 -->
	<!-- <div class="ui segment">
		<a class="ui ribbon label">小狗</a>
		<p>小狗</p>
		<a class="ui red ribbon label">小狗</a>
		<p>小狗</p>
		<a class="ui teal ribbon label">小狗</a>
		<p>小狗</p>
	</div> -->
	
</body>
</html>
