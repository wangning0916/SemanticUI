<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>分隔条divider</title>
	<link rel="stylesheet" type="text/css" href="css/semantic.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/semantic.min.js"></script>
</head>
<body>
	<!-- 标准分隔条 -->
	<br>
	<br>
	<br>
	<div class="ui divider"></div>
	<br>
	<br>
	<br>
	<!-- 水平分隔条 -->
	<div class="ui center aligned segment">
		<div class="ui button">苹果</div>
		<div class="ui horizontal divider">and</div>
		<div class="teal ui button">香蕉</div>
	</div>
	<div class="ui horizontal divider"><i class="heart icon"></i></div>
	<h5 class="ui horizontal header divider"><i class="bar chart icon"></i>表示</h5>
	<!-- 垂直分隔条 -->
	<div class="ui two column stackable center aligned grid segment">
		<div class="column">
			<div class="ui button">登录</div>
		</div>
		<div class="ui vertical divider">or</div>
		<div class="column">
			<div class="teal ui button">注册</div>
		</div>
	</div>
	<!-- 反转色 -->
	<div class="ui inverted segment">
		<p>one</p>
		<div class="ui inverted divider"></div>
		<p>two</p>
	</div>
	<!-- 拟合 -->
	<div class="ui segment">
		拟合拟合拟合拟合
		<div class="ui fitted divider"></div>
		拟合拟合拟合拟合
	</div>
	<!-- 隐藏 -->
	<div class="ui header">第一部分</div>
	<div class="ui hidden divider"></div>
	<div class="ui header">第二部分</div>
	<!-- 段落 -->
	<div class="ui header">第一部分</div>
	<div class="ui section divider"></div>
	<div class="ui header">第二部分</div>
</body>
</html>
